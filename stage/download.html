<html>
	<head>
		<title>download app</title>
	</head>
	<body>
		<script src="assets/plugins/jquery/jquery-1.11.1.min.js"></script>
		<script>
			 $(document).ready(function() {
		        var isMobile = {
		          Android: function() {
		              return navigator.userAgent.match(/Android/i);
		          },
		          BlackBerry: function() {
		              return navigator.userAgent.match(/BlackBerry/i);
		          },
		          iOS: function() {
		              return navigator.userAgent.match(/iPhone|iPad|iPod/i);
		          },
		          Opera: function() {
		              return navigator.userAgent.match(/Opera Mini/i);
		          },
		          Windows: function() {
		              return navigator.userAgent.match(/IEMobile/i);
		          },
		          any: function() {
		              return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
		          }
		        };
		        if(isMobile.Android()) {
		            $(location).attr('href', 'https://play.google.com/store/apps/details?id=in.foodtalk.privilege&hl=en');
		            
		        }else if(isMobile.iOS()) {
		            $(location).attr('href', 'https://itunes.apple.com/in/app/food-talk-privilege/id1246265932');
		        }else{
		        	$(location).attr('href',"privilege.html");
		        }
		      });
		</script>
	</body>
</html>
