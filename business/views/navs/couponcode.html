<div class="row">
    <div class="col-md-12" style="padding: 0;">
        <div class="col-sm-9">
            <input class="form-control" type="text" ng-model="cCode" id="example-text-input-info" placeholder="Enter Coupon Code" style="height: 46px; border-color: #1d86ce; text-transform: uppercase;" my-enter="getCouponCode()">
        </div>
        <div class="col-sm-3">
            <button class="btn btn-lg btn-info" style="width: 100%;" type="Button" ng-click="getCouponCode()" >Check</button>
        </div>
    </div>
</div>
<div class="myloader" ng-show="loading">
    <div>
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span>
    </div>
</div>
<!-- Top Modal -->
<div class="modal fade" id="modal-top" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-top">
        <div class="modal-content">
            <div class="block block-themed block-transparent remove-margin-b">
                <div class="block-header bg-primary-dark">
                    <ul class="block-options">
                        <li>
                            <button data-dismiss="modal" type="button"><i class="si si-close"></i></button>
                        </li>
                    </ul>
                    <h3 class="block-title"></h3>
                </div>
                <div class="block-content">
                	<img src="{{details.coverImage}}" alt="" style="width: 100%; margin-bottom: 20px;">
                    <h4>{{details.title}}</h4>
                    <p>{{details.shortDescription}}</p>
                    <div style="text-align: left; margin-bottom: 20px;">
                        <label class="css-input css-checkbox css-checkbox-rounded css-checkbox-lg css-checkbox-primary">
                            <input type="checkbox" ng-model="iAgree"><span></span> I agree to Terms &amp; Conditions
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                
                
                <button class="btn btn-sm btn-default" type="button" data-dismiss="modal">Close</button>
                <button class="btn btn-sm btn-primary" type="button" ng-disabled="invalid"  ng-click="reedeemCouponCode()"><i class="fa fa-check"></i> Reedeem Coupon</button>
            </div>
        </div>
    </div>
</div>
<!-- END Top Modal -->
