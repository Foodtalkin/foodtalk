<div class="main">
  <div class="mid">
    <div class="config">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title uppercase">Create Slideshow</h3>
        </div>
        <div class="panel-body pb-0">
          <div class="row">
            <div class="col-xs-12 p-0">
              <div class="col-xs-12">
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                    Restaurants
                  </label>
                </div>
                <div class="input">
                  <input type="text" class="search form-control" placeholder="Type Restaurant Name">
                  
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    Latest 20 Post
                  </label>
                </div>
              </div>
              <div class="col-xs-6 p-0">
                <button class="config-btn btn b-r" ui-sref="login">Logout</button>
              </div>
              <div class="col-xs-6 p-0">
                <button class="config-btn btn b-l" ui-sref="slideshow">Start</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
