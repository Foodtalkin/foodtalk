<div class="main slideshow">
<div class="logo-slider">
  <!-- <img src="img/foodtalk.png" alt=""> -->
</div>
	<div class="mid">
		<div class="slideshowcontainer" id="slides_control">
			<carousel interval="myInterval">
				<slide ng-repeat="sld in slides" id="{{sld.id}}" class="li-hide " ng-class="sld.actv? 'fadein' : 'fadeout'">
					<div class="slide animated">
						<div class="username">
							<img src="{{sld.userimage}}" alt="" ng-show="sld.rating">
							<span ng-show="sld.rating">{{sld.username}}{{sld.restro}}</span>
						</div>
						<div class="main-image">
							<img src="{{sld.image}}" alt="">
							<div class="img-grd" ng-show="sld.rating"></div>
							<p id="stars" class="star-{{sld.rating}} stars" ng-show="sld.rating">
								<i class="fa fa-star fa-2x" aria-hidden="true"></i>
								<i class="fa fa-star fa-2x" aria-hidden="true"></i>
								<i class="fa fa-star fa-2x" aria-hidden="true"></i>
								<i class="fa fa-star fa-2x" aria-hidden="true"></i>
								<i class="fa fa-star fa-2x" aria-hidden="true"></i>
							</p>
						</div>
						<div class="dishname">
							<h2 ng-show="sld.rating">{{sld.dishname}}</h2>
						</div>
					</div>
				</slide>
			</carousel>
		</div>
		
	</div>
</div>
<script>

</script>
