<div class="main slideshow" ng-style="colormain">
<div class="logo-slider" ng-show="loader">
  <img src="img/load.gif" alt="" >
  <div>
  	<!-- <i class="fa fa-spinner fa-pulse fa-4x fa-fw"></i>
	<span class="sr-only">Loading...</span> -->
  </div>
</div>
	<div class="mid">
		<div class="slideshowcontainer" id="slides_control">
			<carousel>
				<slide id="{{slide.id}}" >
					<div class="slide animated">
						<div class="username">
							<img ng-src="{{slide.userimage}}" on-error-src="" alt="" ng-show="slide.rating">
							<span ng-show="slide.rating">{{slide.username}}{{slide.restro}}</span>
						</div>
						<div class="main-image">
							<img ng-src="{{slide.image}}" alt="" on-error-src="">
							<div class="img-grd" ng-show="slide.rating"></div>
							<p id="stars" class="star-{{slide.rating}} stars" ng-show="slide.rating">
								<i class="fa fa-star fa-2x" aria-hidden="true"></i>
								<i class="fa fa-star fa-2x" aria-hidden="true"></i>
								<i class="fa fa-star fa-2x" aria-hidden="true"></i>
								<i class="fa fa-star fa-2x" aria-hidden="true"></i>
								<i class="fa fa-star fa-2x" aria-hidden="true"></i>
							</p>
						</div>
						<div class="dishname">
							<h2 ng-show="slide.rating">{{slide.dishname}}</h2>
						</div>
					</div>
				</slide>
			</carousel>
		</div>
		
	</div>
</div>
<script>

</script>
